<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <h1>Calculator</h1>
        <div class="calculator_output">
            <div class="calculator__output__accumulator"></div>
            <div class="calculator__output__total"></div>
        </div>
        <div class="calculator_input">
            <div class="calculator__input__btn " onClick='clearbtnelem()'>AC</div>
            <div class="calculator__input__btn">Del</div>
            <div class="calculator__input__btn" onClick="operatorPress('%')">%</div>
            <div class="calculator__input__btn " onClick="operatorPress('/')">/</div>
            <div class="calculator__input__btn" onClick="buttonPress('7')">7</div>
            <div class="calculator__input__btn" onClick="buttonPress('8')">8</div>
            <div class="calculator__input__btn" onClick="buttonPress('9')">9</div>
            <div class="calculator__input__btn " onClick="operatorPress('*')">*</div>
            <div class="calculator__input__btn" onClick="buttonPress('4')">4</div>
            <div class="calculator__input__btn" onClick="buttonPress('5')">5</div>
            <div class="calculator__input__btn" onClick="buttonPress('6')">6</div>
            <div class="calculator__input__btn " onClick="operatorPress('-')">-</div>
            <div class="calculator__input__btn" onClick="buttonPress('1')">1</div>
            <div class="calculator__input__btn" onClick="buttonPress('2')">2</div>
            <div class="calculator__input__btn" onClick="buttonPress('3')">3</div>
            <div class="calculator__input__btn " onClick="operatorPress('+')">+</div>
            <div class="calculator__input__btn">FS</div>
            <div class="calculator__input__btn" onClick="buttonPress('0')">0</div>
            <div class="calculator__input__btn" onClick="operatorPress('.')">.</div>
            <div class="calculator__input__btn " id="equalBtn" onClick="equalPress()">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
